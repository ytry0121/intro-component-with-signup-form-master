<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="intro-container">
    <div class="intro-section">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>

    <div class="signup-section">
      <div class="signup-intro"><span class="semi-bold">Try it free 7 days</span> then $20/mo. thereafter</div>
      <div class="signup-form-container">
        <form class="siginup-input-form">
          <div class="input-form"><input type="text" id="f-name" placeholder="First Name" /><img class="icon"
              id="error-f-name" name="error-icon-first-name" src="images/icon-error.svg"></div>
          <div class="error-msg" id="error-msg-f-name"></div>
          <div class="input-form"><input type="text" id="l-name" placeholder="Last Name" /><img class="icon"
              id="error-l-name" name="error-icon-last-name" src="images/icon-error.svg"></div>
          <div class="error-msg" id="error-msg-l-name"></div>
          <div class="input-form"><input type="text" id="email" placeholder="Email Address" /><img class="icon"
              id="error-email" name="error-icon-email" src="images/icon-error.svg"></div>
          <div class="error-msg" id="error-msg-email"></div>
          <div class="input-form"><input type="password" id="password" placeholder="Password" /><img class="icon"
              id="error-password" name="error-icon-password" src="images/icon-error.svg"></div>
          <div class="error-msg" id="error-msg-password"></div>
          <button id="submit-btn" type="submit">Claim your free trial </button>
          <div class="terms-intro">By clicking the button, you are agreeing to our <a href="" class="semi-bold">Terms
              and Services</a></div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
